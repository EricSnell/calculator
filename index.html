<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Calculator</title>
</head>

<body>
  <main class="app">
    <div class="calculator">
      <div class="display">
        <div class="display__total">2+2</div>
        <div class="display__current">4</div>
      </div>
      <div class="buttons">
        <div class="buttons__btn btn--operator" id="AC">AC</div>
        <div class="buttons__btn btn--operator" id="CE">CE</div>
        <div class="buttons__btn btn--operator" id="divide">&#xf7;</div>
        <div class="buttons__btn btn--operator" id="multiply">&#xd7;</div>
        <div class="buttons__btn btn--number" id="7">7</div>
        <div class="buttons__btn btn--number" id="8">8</div>
        <div class="buttons__btn btn--number" id="9">9</div>
        <div class="buttons__btn btn--operator" id="minus">&#x2212;</div>
        <div class="buttons__btn btn--number" id="4">4</div>
        <div class="buttons__btn btn--number" id="5">5</div>
        <div class="buttons__btn btn--number" id="6">6</div>
        <div class="buttons__btn btn--operator" id="plus">&#x2b;</div>
        <div class="buttons__btn btn--number" id="1">1</div>
        <div class="buttons__btn btn--number" id="2">2</div>
        <div class="buttons__btn btn--number" id="3">3</div>
        <div class="buttons__btn btn--operator" id="equals">&#x3d;</div>
        <div class="buttons__btn btn--number" id="zero">0</div>
        <div class="buttons__btn btn--number" id="decimal">.</div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
