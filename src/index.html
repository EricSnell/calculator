<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Calculator</title>
</head>

<body>
  <main class="app">
    <div class="calculator">
      <div class="display">
        <div class="display__total"></div>
        <div class="display__current"></div>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="buttons__btn btn--clear width-50" id="AC">AC</button>
          <button class="buttons__btn btn--clear" id="CE">CE</button>
          <button class="buttons__btn btn--operator" id="/">&#xf7;</button>
        </div>
        <div class="row">
          <button class="buttons__btn btn--number" id="7">7</button>
          <button class="buttons__btn btn--number" id="8">8</button>
          <button class="buttons__btn btn--number" id="9">9</button>
          <button class="buttons__btn btn--operator" id="*">&#xd7;</button>
        </div>
        <div class="row">
          <button class="buttons__btn btn--number" id="4">4</button>
          <button class="buttons__btn btn--number" id="5">5</button>
          <button class="buttons__btn btn--number" id="6">6</button>
          <button class="buttons__btn btn--operator" id="-">&#x2212;</button>
        </div>
        <div class="row">
          <button class="buttons__btn btn--number" id="1">1</button>
          <button class="buttons__btn btn--number" id="2">2</button>
          <button class="buttons__btn btn--number" id="3">3</button>
          <button class="buttons__btn btn--operator" id="+">&#x2b;</button>
        </div>
        <div class="row">
          <button class="buttons__btn btn--number width-50" id="0">0</button>
          <button class="buttons__btn btn--grey" id=".">.</button>
          <button class="buttons__btn btn--operator" id="=">&#x3d;</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      Designed and Coded by
      <a class="footer__link" href="https://github.com/EricSnell">Eric Snell</a>
    </footer>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
